<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificaci√≥n Facial con C√°mara</title>
  <style>
    video, canvas {
      display: block;
      margin: 0 auto 15px;
      max-width: 100%;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Verifica tu rostro en vivo</h2>

  <video id="video" autoplay playsinline width="320" height="240"></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

  <button onclick="tomarFoto()">üì∏ Tomar foto y verificar</button>
  <p id="estado"></p>

  <!-- Carga config.js primero para que apiKey est√© disponible -->
  <script src="config.js"></script>

  <script>
    const endpoint = "https://reconocimientoformsmeli.cognitiveservices.azure.com";
    const imageBaseURL = "https://drive.google.com/uc?export=view&id=1y0nWsgmmHOUPmXdC30aY41BGcNre0TOG";
    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSfCRh4osLnTgyxpHQeB9chKZZAVXNeAIlfugGj0GDTm7ojE6g/viewform";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const estado = document.getElementById("estado");

    // Activar la c√°mara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        estado.innerText = "Error al acceder a la c√°mara: " + err;
      });

    async function tomarFoto() {
      estado.innerText = "Procesando rostro...";

      // Captura la imagen del video
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));

      const userFaceId = await detectarRostro(blob);
      if (!userFaceId) {
        estado.innerText = "‚ùå No se detect√≥ rostro en la foto.";
        return;
      }

      const baseFaceId = await detectarRostroDesdeURL(imageBaseURL);
      if (!baseFaceId) {
        estado.innerText = "‚ùå Error al cargar imagen de referencia.";
        return;
      }

      const resultado = await compararFaces(userFaceId, baseFaceId);
      if (resultado && resultado.confidence > 0.7) {
        estado.innerText = "‚úÖ Rostro verificado. Redirigiendo...";
        setTimeout(() => window.location.href = formURL, 2000);
      } else {
        estado.innerText = "‚ùå Rostro no coincide. Acceso denegado.";
      }
    }

    async function detectarRostro(blob) {
      const response = await fetch(`${endpoint}/face/v1.0/detect?returnFaceId=true`, {
        method: "POST",
        headers: {
          "Ocp-Apim-Subscription-Key": apiKey,
          "Content-Type": "application/octet-stream"
        },
        body: blob
      });

      const data = await response.json();
      return data[0]?.faceId;
    }

    async function detectarRostroDesdeURL(imageUrl) {
      const response = await fetch(`${endpoint}/face/v1.0/detect?returnFaceId=true`, {
        method: "POST",
        headers: {
          "Ocp-Apim-Subscription-Key": apiKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ url: imageUrl })
      });

      const data = await response.json();
      return data[0]?.faceId;
    }

    async function compararFaces(faceId1, faceId2) {
      const response = await fetch(`${endpoint}/face/v1.0/verify`, {
        method: "POST",
        headers: {
          "Ocp-Apim-Subscription-Key": apiKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ faceId1, faceId2 })
      });

      return await response.json();
    }
  </script>
</body>
</html>
